<mat-card class="inline-block">
  <mat-toolbar>
    Add new item
  </mat-toolbar>
  <form [formGroup]="addItemForm" (ngSubmit)="addItem()" class="form">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="itemId">Item ID:</mat-label>
      <input matInput type="number" id="itemId" placeholder="ID" min="1" formControlName="itemId">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="itemName">Item name:</mat-label>
      <input matInput type="text" id="itemName" placeholder="Item name" formControlName="itemName">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="category">Category:</mat-label>
      <mat-select id="category" formControlName="category" required>
        <mat-option value="BOOK">Book</mat-option>
        <mat-option value="FIGURINE">Figurine</mat-option>
        <mat-option value="OTHER">Other</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="description">Description:</mat-label>
      <input matInput id="description" placeholder="Item description" formControlName="description">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="form-element">Add item</button>
  </form>
</mat-card>
