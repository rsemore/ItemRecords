<h2 mat-dialog-title>Přidat předmět</h2>

<div mat-dialog-content>

  <form [formGroup]="addItemForm" (ngSubmit)="addItem()" class="form">

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="itemName">Název předmětu</mat-label>
      <input matInput type="text" id="itemName" placeholder="Název předmětu" formControlName="itemName">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="category">Kategorie</mat-label>
      <mat-select id="category" formControlName="category" required>
        <mat-option value="BOOK">Kniha / komiks</mat-option>
        <mat-option value="FIGURINE">Figurka</mat-option>
        <mat-option value="OTHER">Ostatní</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="itemDescription">Popis</mat-label>
      <input matInput id="itemDescription" placeholder="Popis" formControlName="itemDescription">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="manufacturer">Výrobce / nakladatelství</mat-label>
      <input matInput type="text" id="manufacturer" placeholder="Výrobce / nakladatelství" formControlName="manufacturer">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="yearOfManufacture">Rok výroby / vydání</mat-label>
      <input matInput type="text" id="yearOfManufacture" placeholder="Rok výroby / vydání" formControlName="yearOfManufacture">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" class="form-element">Přidat předmět</button>
      <button mat-raised-button color="warn" class="form-element" mat-dialog-close class="btn-close" (click)="reloadPage()">Zavřít</button>
    </div>

  </form>

</div>
