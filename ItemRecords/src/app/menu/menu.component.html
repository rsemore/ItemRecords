<mat-toolbar color="primary">
  <span class="title">Sběratel</span>
  <a mat-button *ngIf="isLoggedIn" routerLink="/items" class="nav-button">Moje předměty</a>
  <a mat-button routerLink="/shop" class="nav-button">Prodeje</a>
  <span class="flexExpand"></span>
  <a mat-button *ngIf="!isLoggedIn" routerLink="/login" class="nav-button">Přihlásit se</a>
  <span *ngIf="isLoggedIn" class="nav-button">Uživatel: {{username}}</span>
  <a mat-button *ngIf="isLoggedIn" class="nav-button" (click)=handleLogout()>
    <mat-icon style="font-size: 22px">exit_to_app</mat-icon> Odhlásit se
  </a>
</mat-toolbar>
