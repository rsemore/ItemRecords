<div>
  <h3>Vyhledat nabídku</h3>
  <mat-form-field appearance="outline">
    <mat-label>Název předmětu</mat-label>
    <input matInput [(ngModel)]="filterText" type="text" placeholder="hledat...">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Kategorie</mat-label>
    <mat-select [(ngModel)]="selectedCategory" (ngModelChange)="valueChanged()">
      <mat-option *ngFor="let category of enumKeys" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>

  <a mat-flat-button color="accent" (click)="resetSearch()">Vymazat filtry</a>

</div>

<div class="grid-container">

  <div *ngIf="filteredOffers.length == 0">
    <i>Nebyly nalezeny žádné nabídky</i>
  </div>

  <mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile *ngFor="let offer of filteredOffers" (click)="openOfferDialog(offer.offerId, offer.endDate)" style="cursor: pointer">

      <div>
        <h2>{{offer.item.itemName}}</h2>
        <div>{{offer.description}}</div>
        <div><b>Nabídka končí:</b> {{formatDate(offer.endDate)}}</div>
        <div style="background-color: #d5d5d5; border-radius: 25px; padding: 5px; margin: 10px">
          {{offer.price}} Kč
        </div>
      </div>

    </mat-grid-tile>
  </mat-grid-list>

</div>
