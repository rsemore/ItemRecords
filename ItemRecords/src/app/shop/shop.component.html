<div class="grid-container">

  <mat-grid-list cols="3" gutterSize="20px">

    <mat-grid-tile *ngFor="let offer of offers">

      <mat-card>
        <mat-card-header>
          <mat-card-title>{{offer.price}} Kƒç</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>{{offer.description}}</div>
          <div>{{offer.item.itemName}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Zobrazit</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

</div>
