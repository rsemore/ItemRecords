<h2>Login</h2>
<form [formGroup]="loginUserForm" (ngSubmit)="loginUser()">
  <mat-form-field class="form-element" appearance="fill">
    <mat-label for="username">Username</mat-label>
    <input matInput type="text" id="username" formControlName="username">
  </mat-form-field>
  <mat-form-field class="form-element" appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>


<h2>Zaregistrovat se</h2>
<a mat-flat-button color="primary" routerLink="/register">Zaregistrovat se</a>
