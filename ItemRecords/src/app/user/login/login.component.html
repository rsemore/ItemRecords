<mat-card *ngIf="!isLoggedIn">
  <h2>Přihlásit se</h2>

  <form (ngSubmit)="handleLogin()">
    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput type="text" id="username" [(ngModel)]="username" name="username">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" [(ngModel)]="password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Přihlásit se</button>
  </form>

  <h2 style="margin-top: 30px; border-top: solid 1px #E1E1E1; padding-top: 20px">Nemáte účet?</h2>
  <button mat-raised-button color="primary" routerLink="/register">Zaregistrovat se</button>
</mat-card>

<div *ngIf="isLoggedIn">
  <mat-card  class="card-success">
    <h2>Vítejte, {{loggedUser.username}}!</h2>
    <p>Přihlášení bylo úspěšné!</p>
  </mat-card>

  <mat-card>
    <h2>Rychlá navigace</h2>
    <button mat-raised-button color="primary" routerLink="/items">Moje předměty</button>
    <button mat-raised-button color="primary" routerLink="/shop" style="margin-top: 20px">Prodeje</button>
  </mat-card>
</div>
